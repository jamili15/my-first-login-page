<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Login Page</title>
</head>

<body id="formlogin">


    <div class="login-container">
        <h1>Login Page</h1>

        <br />

        <div class="form-logo">
            <img src="./image/pngegg.png" width="25%">
        </div>

        <div id="msg"></div>

        <form action="process.php" method="post" id="myForm">
            <div class="form-element">
                <label>Username</label>
                <input type="text" name="username" id="username" class="username" autocomplete="off"
                    placeholder="Enter Username" required>
            </div>

            <div class="form-element">
                <label>Password</label>
                <input type="password" name="password" id="password" class="password" placeholder="Enter Password"
                    required>
            </div>

            <button type="submit" class="btn btn-dark" name="login" value="login" id="btn">Login</button>
        </form>

    </div>








    <script src="/dist/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>

</html>
